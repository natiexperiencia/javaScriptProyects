<!DOCTYPE html>
<html>
<body>
	<h1>Objetos</h1>
<p id="demo"></p>
<button type="button" onclick="funcion()">Objeto coche</button>
<button type="button" onclick="volver()">Objeto persona</button>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};

var coche = {
	nombre : "Bala Roja",
	marca  : "Volkswagen",
	color  : "Rojo",
	edad   : 13
};

document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName + " tiene " + person.age + " a&ntilde;os " + "y ojos de color "  + person.eyeColor;

function funcion(){
	document.getElementById("demo").innerHTML = 
	coche.nombre + "<br/>" + "Marca: " + coche.marca + "<br/>" + "Color: " + coche.color + "<br/>" + "Antiguedad: " + coche.edad;
}

function volver() {
	document.getElementById("demo").innerHTML =
	person.firstName + " " + person.lastName + " tiene " + person.age + " a&ntilde;os " + "y ojos de color "  + person.eyeColor;
}
</script>

</body>
</html>
