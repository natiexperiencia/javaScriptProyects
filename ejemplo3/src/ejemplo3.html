<html>
<body>

<h1>JavaScript</h1>

<p id="demo">JavaScript puede cambiar los estilos de un elemento HTML.</p>

<script>
function myFunction(){
	var x = document.getElementById("demo");
	x.style.fontSize = "25px";
	x.style.color = "green";
}

function myFunction2(){
	var z = document.getElementById("demo");
	z.style.fontSize = "35px";
	z.style.color = "red";
}
</script>

<button type="button" onclick="myFunction()">Clica aqui</button>
<button type="button" onclick="myFunction2()">O aqui</button>
</body>
</html>
