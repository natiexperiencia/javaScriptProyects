<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
</head>
<body>

<p id="p1">Please locate where 'locate' occurs!.</p>

<button onclick="myFunction()">Try it</button>
<h3>Al ejecutar la función, nos devolverá la posicion de la palabra o letra que buscamos</h3>
<h3>Siempre devuelve el primer valor que sea igual</h3>
<p id="demo"></p>

<script>
function myFunction() {
    var str = document.getElementById("p1").innerHTML;
    var pos = str.indexOf("locate");
    document.getElementById("demo").innerHTML = pos;
}
</script>

</body>
</html>
