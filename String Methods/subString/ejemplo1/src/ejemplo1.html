<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>SubString</title>
</head>
<body>

<p>substring() y substr() són dos métodos muy parecidos a slice() pero no aceptan argumentos negativos</p>

<p id="demo"></p>

<script>
var str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.substring(7,13);
</script>

</body>
</html>
