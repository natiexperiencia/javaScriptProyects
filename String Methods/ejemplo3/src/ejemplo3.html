<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Ejemplo 3</title>
</head>
<body>
	<p id="p1">Please locate where 'locate' occurs!.</p>
	<p>El método search() nos permite buscar posición de String mediante expresiones regulares</p>

	<button onclick="funcion()">Busca location</button>
	<button onclick="funcion2()">Busca contiene 'o'</button>

	<p id="demo"></p>
	<p id="demo2"></p>

	<script type="text/javascript">
		function funcion() {
			var str = document.getElementById('p1').innerHTML;
			var pos = str.search("locate");
			document.getElementById('demo').innerHTML = pos;
		}

		function funcion2(){
			var str = document.getElementById('p1').innerHTML;
			var pos = str.search(/o/);
			document.getElementById('demo2').innerHTML = pos;
		}
	</script>
</body>
</html>
