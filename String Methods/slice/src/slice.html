<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Ejemplo 3</title>
</head>
<body>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<p id="demo2">Vamos a extraer la palabra del medio "uno, dos, tres"</p>
<button onclick="funcion()">Extraer</button>
<p id="demo3"></p>
<button onclick="funcion2()">Mostrar funcion</button>

<script>
var str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.slice(7,13);

function funcion(){
	var str = "Uno, Dos, Tres";
	document.getElementById('demo2').innerHTML = str.slice(5,8);
}

function funcion2(){
	document.getElementById('demo3').innerHTML = funcion;
}
</script>

</body>
</html>
