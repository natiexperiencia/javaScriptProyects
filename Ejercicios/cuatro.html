<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Cuatro</title>

	<script type="text/javascript">
		var alumno1, alumno2, alumno3, alumno4, alumno5;
		var nota1, nota2, nota3, nota4, nota5, notaEntera1, notaEntera2, notaEntera3, notaEntera4, notaEntera5;
		var aprobados = 0;
		suspendidos = 0;
		alumno1 = prompt("Introduce el nombre del primer alumno: ", "");
		alumno2 = prompt("Introduce el nombre del segundo alumno: ", "");
		alumno3 = prompt("Introduce el nombre del tercer alumno: ", "");
		alumno4 = prompt("Introduce el nombre del cuarto alumno: ", "");
		alumno5 = prompt("Introduce el nombre del quinto alumno: ", "");

		var alumnos = [alumno1, alumno2, alumno3, alumno4, alumno5];

		nota1 = prompt("Ingresa la nota del alumno 1: ", "0-10");
		nota2 = prompt("Ingresa la nota del alumno 2: ", "0-10");
		nota3 = prompt("Ingresa la nota del alumno 3: ", "0-10");
		nota4 = prompt("Ingresa la nota del alumno 4: ", "0-10");
		nota5 = prompt("Ingresa la nota del alumno 5: ", "0-10");

		if(isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4) || isNaN(nota5)){
			alert("Alguna nota no es válida...");
		}
		if ((nota1 < 0 && nota1 > 10) || (nota2 < 0 && nota2 > 10) || (nota3 < 0 && nota3 > 10) || (nota4 < 0 && nota4 > 10) || (nota5 <0 && nota5 > 10))  {
			alert("Eso no es una nota (alguna está mal)....");
		}
		notaEntera1 = parseInt(nota1);
		notaEntera2 = parseInt(nota2);
		notaEntera3 = parseInt(nota3);
		notaEntera4 = parseInt(nota4);
		notaEntera5 = parseInt(nota5);


		var notas = [notaEntera1, notaEntera2, notaEntera3, notaEntera4, notaEntera5];

		for(var i = 0; i < alumnos.length; i++){
			document.write("<br/>El alumno " + alumnos[i] + " a sacado una nota de: " + notas[i]);
			if (notas[i] < 5) {
				suspendidos++;
			}else {
				aprobados++;
			}
		}
		document.write("<br/>Han aprobado " + aprobados + " alumnos");
		document.write("<br/>Han suspendido " + suspendidos + " alumnos");
	</script>
</head>
<body>
</body>
</html>
