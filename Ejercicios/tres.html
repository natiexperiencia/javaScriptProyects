<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Dos</title>
	<script type="text/javascript">
		var nombre = prompt('Introduce el nombre del alumno: ', '');
		var nota = prompt('Introduce la nota del alumno: ', '0-10');
		var notaEntera;

		notaEntera = parseInt(nota);

		

		if (isNaN(nota) || nota == "") {
			alert("Eso no es un número....");
		}else{
			if (notaEntera < 0 || notaEntera > 10) {
			alert("Eso no es una nota...")
			}

			if (nota < 5) {
				document.write("El alumno " + nombre + " a suspendido con una nota de " + nota + " INSUFICIENTE!!!");
			}else{
				if(nota == 5){
					document.write("El alumno " + nombre + " a aprobado con una nota de " + nota + " SUFICIENTE!!!");
				}else{
					if (nota <= 7 && nota >= 6) {
						document.write("El alumno " + nombre + " a aprobado con una nota de " + nota + " BIEN!!!");
					}else{
						if (nota <= 9 && nota >= 8) {
							document.write("El alumno " + nombre + " a aprobado con una nota de " + nota + " NOTABLE!!!");
						}else{
							document.write("El alumno " + nombre + " a aprobado con una nota de " + nota + " SOBRESALIENTE!!!");
						}
					}
				}
			}
		}
	</script>
</head>
</body>
</html>
