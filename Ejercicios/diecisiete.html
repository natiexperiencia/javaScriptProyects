<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Diecisiete</title>
	<script type="text/javascript">
		function pares(){
			document.write("Los primeros 20 números pares són: " + "<br>");
			var numero = 2;
			for (var i = 0; i <= 20; i++) {
				document.write(numero + "\t");
				numero = numero + 2;
			}
		}
	</script>
</head>
<body>
	<button onclick="pares()">Pares</button>
</body>
</html>
