<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Once</title>
	<script type="text/javascript">

		var i;
		var e = 1;

		for(i = 1; i <= 9; i++){
			document.write("<br><h2>Tabla del " + i + "<br></h2>");
			while(e <= 10){
				document.write("<br/>" + i + " * " + e + " = " + (i*e));
				e++;
			}
			document.write("<br/>");
			e = 1;
		}
	</script>
</head>
<body>
</body>
</html>
