<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>

<p>Math.min() returns the lowest value.</p>
<p>Math.max() devuelve el m√°ximo valor</p>
<p>Valores: 0, 150, 30, 20, -8</p>

<button onclick="myFunction()">Min</button>
<button onclick="funMax()">Max</button>

<p id="demo"></p>
<p id="demo2"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
    Math.min(0, 150, 30, 20, -8);
}
function funMax() {
	document.getElementById('demo2').innerHTML =
	Math.max(0, 150, 30, 20, -8);
}
</script>

</body>
</html>
