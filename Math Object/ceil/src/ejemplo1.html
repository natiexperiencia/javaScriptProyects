<!DOCTYPE html>
<html>
<body>

<p>Math.ceil() rounds a number <strong>up</strong> to its nearest integer.</p>
<p>Al alza sin importar los decimales</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Math.ceil(4.4);
}
</script>

</body>
</html>
