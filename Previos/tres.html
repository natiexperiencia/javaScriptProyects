<!DOCTYPE>
<head>
	<meta charset="UTF-8">
	<title>Dos</title>
</head>
<body>
	<script type="text/javascript">
		var valor1, valor2, valor3, suma, resta, multiplicacion, producto, media;

		valor1 = prompt("Ingresa un número: ", "");
		valor2 = prompt("Ingresa un segundo número: ", "");
		valor3 = prompt("Ingresa un tercer número: ", "");

		suma = parseInt(valor1)+parseInt(valor2)+parseInt(valor3);
		resta = parseInt(valor1)-parseInt(valor2)-parseInt(valor3);
		multiplicacion = parseInt(valor1)*parseInt(valor2)*parseInt(valor3);
		producto = parseInt(valor1)/parseInt(valor2)/parseInt(valor3);
		media = (parseInt(valor1)+parseInt(valor2)+parseInt(valor3))/3;

		document.write("La suma de los tres números es: "+suma+"<br>");
		document.write("La resta de los tres números es: "+resta+"<br>");
		document.write("La multiplicación de los tres números es: "+multiplicacion+"<br>");
		document.write("El producto de los tres números es: "+producto+"<br>");
		document.write("La media de los tres números es: "+media+"<br>");

	</script>
</body>
</html>
