<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>
<input id="numb" type="number" placeholder="numero1" />
<input id="numb2" type="number" placeholder="numero2" />
<button type="button" onclick="myFunction(num1, num2)">Calcular</button>

<script>
	num1 = document.getElementById("numb").value;
	num2 = document.getElementById("numb2").value;
function myFunction(a, b) {
    result = num1 * num2;
    document.getElementById("demo").innerHTML = result;
}

</script>

</body>
</html>
