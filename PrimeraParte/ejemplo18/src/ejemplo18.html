<!DOCTYPE html>
<html>
<body>

<p>Podemos cambiar todo tipo de etiquetas</p>

<p id="demo"></p>

<div id="myDiv"></div>
<button type="button" onclick="cambiarP()">Cambiar &#60;p&#62;</button>
<button type="button" onclick="cambiarDiv()">Cambiar &#60;div&#62;</button>
<button type="button" onclick="volver()">Volver</button>

<script>
function cambiarP(){
	document.getElementById("demo").innerHTML = "He cambiado la etiqueta &#60;p&#62;";
}
function cambiarDiv(){
	document.getElementById("myDiv").innerHTML = "He cambiado la etiqueta &#60;div&#62;";
}
function volver(){
	document.getElementById("demo").innerHTML = "";
	document.getElementById("myDiv").innerHTML = "";
}
</script>

</body>
</html>
