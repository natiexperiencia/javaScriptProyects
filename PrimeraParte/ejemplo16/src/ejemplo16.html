<!DOCTYPE html>
<html>
<body>

<p>JavaScript usa operadores aritm&eacute;ticos para computar valores</p>

<p id="demo"></p>
<button type="button" onclick="mostrarResultado()">&#40;5&nbsp;&#43;&nbsp;6&#41;&nbsp;&#42;&nbsp;10</button>
<button type="button" onclick="volver()">Volver</button>

<script>
function mostrarResultado(){
	document.getElementById("demo").innerHTML = (5 + 6) * 10;
}
function volver(){
	document.getElementById("demo").innerHTML = "";
}
</script>

</body>
</html>
