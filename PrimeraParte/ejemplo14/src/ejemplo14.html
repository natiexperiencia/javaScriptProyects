<!DOCTYPE html>
<html>
<body>

<p>Literales evaluadas o computadas como 5*2 mostrar&aacute; 10</p>

<p id="demo">5 * 10</p>

<button type="button" onclick="miFuncion2()">Volver</button>

<script>
