<!DOCTYPE html>
<html>
<body>
	<h1>Objetos</h1>
	<p id="demo"></p>
	<button type="button" onclick="persona()">Mostrar persona</button>

	<script type="text/javascript">
		var person = {
			firstName : "Iker",
			lastName  : "O&ntilde;atibia",
			age       : 32,
			eyeColor  : "Que te importa"
		};

		function persona () {
			document.getElementById('demo').innerHTML = "Nombre:<h2>"+person.firstName+"</h2>Apellido:<h2>"+
			person.lastName+"</h2>Edad:<h2>"+person.age+"</h2>Color de ojos:<h2>"+person.eyeColor+"</h2>";
		}
	</script>
