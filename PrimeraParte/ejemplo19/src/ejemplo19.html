<!DOCTYPE html>
<html>
<body>
	<p>Cica para mostrar la posici&oacute;n del array</p>
	<p id="demo"></p>
	<button type="button" onclick="cero()">1ยบ</button>
	<button type="button" onclick="uno()">2ยบ</button>
	<button type="button" onclick="dos()">3ยบ</button>

	<script type="text/javascript">
		var cars = ["Saab","Volvo","BMW"];
		function cero () {
			document.getElementById('demo').innerHTML = cars[0];
		}
		function uno () {
			document.getElementById('demo').innerHTML = cars[1];
		}
		function dos () {
			document.getElementById('demo').innerHTML = cars[2];
		}

	</script>
</body>
</html>
