<!DOCTYPE html>
<html>
<body>
	<h3>Variable x = "John"</h3>
	<h3>Variable y = new String("John")</h3>
<p id="demo"></p>

<script>
var x = "John";              // x is a string
var y = new String("John");  // y is an object

document.getElementById("demo").innerHTML =
"La variable <b>x</b> es de tipo: " + "<b>" + typeof x + "</b>" + " y la variable <b>y</b> es de tipo: <b>" + typeof y + "</b>";
</script>

</body>
</html>
