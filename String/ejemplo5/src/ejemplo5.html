<!DOCTYPE html>
<html>
<head>

</head><meta charset="UTF-8" />
<body>
	<h3>Utilizamos el operador '==' para comparar</h3>
	<h3>Variable x = "John"</h3>
	<h3>Variable y = new String("John")</h3>
<p id="demo"></p>

<script>
var x = "John";              // x is a string
var y = new String("John");  // y is an object
document.getElementById("demo").innerHTML = "La variable x e y ¿son iguales?: " +  (x==y) + "<br>" + "Són iguales a pesar de ser tipos diferentes porque el valor es el mismo.";
</script>

</body>
</html>
