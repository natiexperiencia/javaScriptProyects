<!DOCTYPE html>
<html>
<body>
<h3>Podemos saber la longitud de un String con la propiedad "length"</h3>
<h3>Los espacios en blanco se cuentan</h3>
<p id="demo"></p>

<script>
var txt2 = "hola iker";
var txt="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = txt.length + "<br>" + txt2.length;
</script>

</body>
</html>
