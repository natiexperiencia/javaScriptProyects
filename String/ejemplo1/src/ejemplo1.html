<!DOCTYPE html>
<html>
<body>
<h3>Se pueden escribir comillas dentro de un String.</h3>
<p id="demo"></p>

<script>

var answer1 = "Ieeeeeepa";
var answer2 = "Su nombre es 'Pepe'";
var answer3 = 'Su nombre es "Pepe"'; 

document.getElementById("demo").innerHTML =
answer1 + "<br>" + answer2 + "<br>" + answer3; 

</script>

</body>
</html>
