<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
</head>

<body>

<h3>Utilizamos el operador '===' para comparar valores y tipos</h3>
	<h3>Variable x = "John"</h3>
	<h3>Variable y = new String("John")</h3>
	<p id="demo"></p>
<script>
var x = "John";              // x is a string
var y = new String("John");  // y is an object
document.getElementById("demo").innerHTML = "Las variables x e y ¿són iguales?: " + (x===y) + "<br>No són iguales ya que aun y cuando el valor de las 2 variables es el mismo, no són del mismo tipo";
</script>

</body>
</html>
