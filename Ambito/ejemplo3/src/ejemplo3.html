<!DOCTYPE html>
<html>
<body>

<p>
Si asignas valor a una variable no declarada, automaticamente se convierte en variable global
</p>

<p id="demo"></p>

<script>
myFunction();
document.getElementById("demo").innerHTML =
"I can display " + carName;

function myFunction() {
    carName = "Volvo";
}
</script>

</body>
</html>
