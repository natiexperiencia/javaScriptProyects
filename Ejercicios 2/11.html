<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Galeria</title>
	<link rel="stylesheet" type="text/css" href="galeria.css" />
	<script type="text/javascript">
	var ruta;
	ruta = "Pruebas/images/";
		function cambiarFoto(foto) {
			document.getElementById('foto').src = ruta+foto;
		}
	</script>
</head>
<body>
	<table border="1" align="center">
		<tr>
			<td id="fotoCentral" colspan="4"><img id="foto" src="Pruebas/images/00.jpg"></td>
		</tr>
		<tr>
			<td><img id="mini" src="Pruebas/images/00.jpg" onclick="cambiarFoto('00.jpg')" /></td>
			<td><img id="mini" src="Pruebas/images/01.jpg" onclick="cambiarFoto('01.jpg')" /></td>
			<td><img id="mini" src="Pruebas/images/02.jpg" onclick="cambiarFoto('02.jpg')" /></td>
			<td><img id="mini" src="Pruebas/images/03.jpg" onclick="cambiarFoto('03.jpg')" /></td>
		</tr>
		<tr>
			<td><img id="mini" src="Pruebas/images/10.jpg" onmouseover="cambiarFoto('10.jpg')" /></td>
			<td><img id="mini" src="Pruebas/images/11.jpg" onmouseover="cambiarFoto('11.jpg')" /></td>
			<td><img id="mini" src="Pruebas/images/12.jpg" onmouseover="cambiarFoto('12.jpg')" /></td>
			<td><img id="mini" src="Pruebas/images/13.jpg" onmouseover="cambiarFoto('13.jpg')" /></td>
		</tr>
	</table>
</body>
</html>
