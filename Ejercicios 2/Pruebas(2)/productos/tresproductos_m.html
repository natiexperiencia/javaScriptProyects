<!DOCTYPE html>
<html>

<head>
    <title>Tres Productos</title>
    <meta charset="utf-8" />
    <style>
        body {
            text-align: center;
        }
        #ordenador,
        #tablet,
        #videojuego {
            visibility: hidden;
        }
    </style>
    <script type="text/javascript">


        function mostrarproducto() {

            var producto = document.getElementById("productoInput").value;

            switch (producto) {
            case 'ordenador':

                document.getElementById("ordenador").style.visibility = 'visible';
                document.getElementById("tablet").style.visibility = 'hidden';
                document.getElementById("videojuego").style.visibility = 'hidden';
                break;
            case 'Tablet':

                document.getElementById("tablet").style.visibility = 'visible';
                document.getElementById("ordenador").style.visibility = 'hidden';
                document.getElementById("videojuego").style.visibility = 'hidden';
                break;
            case 'videojuego':

                document.getElementById("videojuego").style.visibility = 'visible';
                document.getElementById("ordenador").style.visibility = 'hidden';
                document.getElementById("tablet").style.visibility = 'hidden';
                break;

            }

        }
    </script>
</head>

<body>
    <h1>Tres Productos</h1>
    <br/>
    <input id="productoInput" list="listaProductos" placeholder="Selecciona un producto"  oninput="mostrarproducto()" />
    <datalist id="listaProductos">
        <option value="ordenador" />
        <option value="Tablet" />
        <option value="videojuego" />
    </datalist>
    <br/>
    <br/>
  
        <div id="ordenador">  
            <img src="./images/c00.jpg" width=100 height=100 id="incioc" />
        </div>


        <div id="tablet">
            <img src="./images/t00.jpg" width=100 height=100 id="inciot" />
        </div>


        <div id="videojuego">
            <img src="./images/v00.jpg" width=100 height=100 id="inciov" />
        </div>


</body>

</html>
