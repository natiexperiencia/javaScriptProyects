<!DOCTYPE html>
<html>

<head>
    <title>Tres Productos</title>
    <meta charset="utf-8" />
    <style>
        body {
            text-align: center;
        }
    
        #contenido{
          /*  margin-left:37%;*/
        }
    </style>
    <script type="text/javascript">

        function mostrarproducto() {

            var producto = document.getElementById("entradaproducto").value;
            var cadena;

            switch (producto) {
                case 'ordenador':

                    document.getElementById("contenido").innerHTML = '<img src="./images/c00.jpg" width=100 height=100 id="mainc" />';
                    break;
                case 'tablet':

                    document.getElementById("contenido").innerHTML = '<img src="./images/t00.jpg" width=100 height=100 id="maint" />';
                    break;
                case 'videojuego':

                    document.getElementById("contenido").innerHTML = '<img src="./images/v00.jpg" width=100 height=100 id="mainv" />';
                    break;

            }

        }
    </script>
</head>

<body>
    <h1>Tres Productos</h1>
    <br/>
    <input id="entradaproducto" list="listaproducto" placeholder="Selecciona un producto" oninput="mostrarproducto()" />
    <datalist id="listaproducto">
        <option value="ordenador" />
        <option value="tablet" />
        <option value="videojuego" />
    </datalist>
    <br/>
    <br/>

    <div id="contenido"></div>

    
</body>

</html>
