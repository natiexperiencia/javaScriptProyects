<!DOCTYPE html>
<html>
    <head>
        <title>Bombilla</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
        	var contador=0;
			function cambiarBombilla() {
				contador=contador+1;
				if (contador%2 == 0){
					document.getElementById("bombilla").src="imagenoff.gif";
				}
			    else{
					document.getElementById("bombilla").src="imagenon.gif";
			    }
			}
        </script>
    </head>
    <body>
			<img id="bombilla" onclick="cambiarBombilla()" src="imagenoff.gif" width="100" height="180">
			<p>Haga clic en la bombilla para encender / apagar la luz.</p>
    </body>
</html>
