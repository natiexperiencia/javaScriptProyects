<!DOCTYPE html>
<html>

<head>
    <title>¡Adivina el número!</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var num_secreto = Math.floor(Math.random() * 100);
        var cont = 0;

        function reset() {
            cont = 0;
            document.getElementById("numero").value = 0;
            num_secreto = Math.floor(Math.random() * 100);
            document.getElementById("intentos").innerHTML="<h2>"+cont+"</h2>";
        }        
        function adivinar(){        
			var n

            n=parseInt(document.getElementById("numero").value);
            cont = cont + 1; 

    		if (n == num_secreto){
    			alert("Enhorabuena has adivinado el número.");           
    		}
    		else {
                if (n > num_secreto){
    				alert("El número secreto es menor. Inténtalo de nuevo."); 
    			}
    			else{
    				alert("El número secreto es mayor. Inténtalo de nuevo.");
    			}
    		    document.getElementById("intentos").innerHTML="<h2>"+cont+"</h2>";                   
			}
        }

    </script>

    <style>
        body {
            text-align: center;
        }
    </style> 
</head>

<body>
    <h1>EL JUEGO DE ADIVINAR UN NÚMERO</h1>
    <br/>
    <p>¿Cuál crees que es el número secreto?, escríbelo: </p>
    <br/>
    <input type="text" id="numero" value="0" />
    <br/>
    <br/>
    <input type="button" value="Compruega si has acertado" id="adivina" onclick="adivinar()" />
    <br/>
    <br/>
    <input type="button" value="Reinicia el juego" id="reset" onclick="reset()" />
    <br/>
    <br/>
    <h2>Nº de intentos:</h2>
    <div id="intentos"></div> 
</body>

</html>
