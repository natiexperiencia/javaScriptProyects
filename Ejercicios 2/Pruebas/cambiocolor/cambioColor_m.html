<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 2</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
				function cambiar() {
   				     document.getElementById("demo").style.color = "red";
				}
        </script>
    </head>
    <body>
			<h1>Cambio de color</h1>
			<p id="demo" >..............prueba..............</p>
			<input type="button"  value="Pulsa el boton para poner en rojo" onclick="cambiar()"/>
    </body>
</html>
