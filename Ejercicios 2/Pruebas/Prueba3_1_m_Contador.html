<!DOCTYPE html>
<html>
    <head>
        <title>Javascript contador</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            var cadena= "";
            function repetir(){
                var n=parseInt(document.getElementById("n1").value);
              
                for (i=0;i<=n;i++){
                    cadena = cadena + "Contador: "+i+"<br/>";   
                }
                document.getElementById("resultado").innerHTML=cadena;
            }
        </script>
    </head>
    <body>
        <input type="number" id="n1"/>
        <input type="button" value="Â¡Repetir!" onclick="repetir()"/>
        <br/>
        <div id="resultado"></div>
    </body>
</html>
