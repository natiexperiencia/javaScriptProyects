<!DOCTYPE html>
<html>
    <head>
        <title>Crear tabla</title>
        <meta charset="utf-8"/>
        <style>
            body{
             text-align: center;
            }
        </style>
        <script type="text/javascript">
            function crear2por2(){
                document.write("<h1>Galería de fotos de 2 filas por 2 columnas</h1>");
                document.write("<table border='1' aling='center'>");
                document.write("<tr>");
                document.write("<td><img src='./images/00.jpg' width=100 height=100/></td>");
                document.write("<td><img src='./images/01.jpg' width=100 height=100/></td>");
                document.write("</tr>");
                document.write("<tr>");
                document.write("<td><img src='./images/10.jpg' width=100 height=100/></td>");
                document.write("<td><img src='./images/11.jpg' width=100 height=100/></td>");
                document.write("</tr>");
                document.write("</table>");
            }
            function crear2por3(){
                document.write("<h1>Galería de fotos de 2 filas por 3 columnas</h1>");
                document.write("<table border='1'>");
                document.write("<tr>");
                document.write("<td><img src='./images/00.jpg' width=200 height=200/></td>");
                document.write("<td><img src='./images/01.jpg' width=200 height=200/></td>");
                document.write("<td><img src='./images/02.jpg' width=200 height=200/></td>");
                document.write("</tr>");
                document.write("<tr>");
                document.write("<td><img src='./images/10.jpg' width=200 height=200/></td>");
                document.write("<td><img src='./images/11.jpg' width=200 height=200/></td>");
                document.write("<td><img src='./images/12.jpg' width=200 height=200/></td>");
                document.write("</tr>");
                document.write("</table>");
            }

        </script>
    </head>
    <body>
        <h1>Galeria de fotos</h1>

        <input type="button" value= "2 filas * 2 columnas" onclick="crear2por2()"/>
        <br/>
        <br/>
        <input type="button" value="2 filas * 3 columnas" onclick="crear2por3()"/>
        
    </body>
</html>
