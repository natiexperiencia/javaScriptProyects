<!DOCTYPE html>
<html>
<body>

<p>Crear un objeto JavaScript</p>

<p id="demo"></p>
<button type="button" onclick="personaCompleta()">Mostar Persona</button>

<script>
var person = {
    firstName : "Iker",
    lastName  : "O&ntilde;atibia",
    age       : 32,
    eyeColor  : "marr&oacute;n"
};
function personaCompleta(){
	document.getElementById('demo').innerHTML = "<b>Persona:</b><br/><br/>"+"Nombre: "+person.firstName+"<br/>Apellido: "+person.lastName+"<br/>Edad: "+person.age+"<br/>Color de ojos: "+person.eyeColor;
}
</script>

</body>
</html>
