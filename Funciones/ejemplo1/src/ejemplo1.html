<!DOCTYPE html>
<html>
<body>
	<p>Este ejemplo llama a la funcion para que calcule la operacion y la devuelva</p>
	<p>4 * 3 = </p>

	<p id="demo"></p>
	<button type="button" onclick="accion()">Ejecutar</button>

	<script type="text/javascript">
		function myFunction(a,b) {
			return a* b;
		}
		function accion() {
			document.getElementById('demo').innerHTML = myFunction(4,3);
		}
	</script>
