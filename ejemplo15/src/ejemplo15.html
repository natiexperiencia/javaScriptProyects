<!DOCTYPE html>
<html>
<body>

<p>El operador typeof devuelve el tipo de dato</p>

<p id="demo">john, 3.14, false, [1,2,3,4], {name:'john', age:34}</p>
<button type="button" onclick="funcion()">Tipos de dato?</button>
<button type="button" onclick="volver()">Volver a los datos</button>

<script>
function funcion(){
	document.getElementById("demo").innerHTML = 
	typeof "john" + ",&nbsp;" +
	typeof 3.14 + ",&nbsp;" +
	typeof false + ",&nbsp;" +
	typeof [1,2,3,4] + ",&nbsp;" +
	typeof {name:'john', age:34};
}

function volver(){
	document.getElementById("demo").innerHTML = "john, 3.14, false, [1,2,3,4], {name:'john', age:34}";
}
</script>

</body>
</html>
