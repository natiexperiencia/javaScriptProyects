<!DOCTYPE html>
<html>
<body>

<p>LOs números de tipo float no son 100% precisos</p>
<p>Para redondear utilizamos multiplicar y dividir</p>

<button onclick="myFunction()">Try it</button>
<button onclick="document.getElementById('fun').innerHTML = myFunction;">Mostrar función</button>

<p id="demo"></p>
<p id="fun"></p>

<script>
function myFunction() {
    x = (0.2*10 + 0.1*10) / 10;
    document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + x;
}
</script>

</body>
</html>
