<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body onkeydown="pinta()">

<button onclick="ensenarFecha()" onmouseover="ensena()" onmouseout="borra()">¿Que hora es?</button>

<script type="text/javascript">
	function ensenarFecha() {
		document.getElementById('demo').innerHTML = Date();
	}
	function ensena() {
		document.getElementById('demo').innerHTML = "Aquí saldrá la fecha";
	}
	function borra() {
		document.getElementById('demo').innerHTML = "";
	}
	function pinta() {
		document.body.style.backgroundColor = '#545454';
	}
</script>

<p id="demo"></p>

</body>
</html>
